<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <script src="https://kit.fontawesome.com/80d52a223c.js" crossorigin="anonymous"></script>
</head>
<body>

 <div class="main-div p-0 container-fluid row">
  <div class="col-12 p-0 col-md-6">
    <picture >
      <source 
         media="(max-width: 767px)"
         srcset="./images/image-product-mobile.jpg">
      
      <img class="image" src="./images/image-product-desktop.jpg" 
      alt="a cute kitten">
   </picture>
  </div>
  <div class="col-12 p-0 col-md-6 p-4 text">
   <p class="perfume">PERFUME</p>
   <h2>Gabrielle Essence Eau De Parfum</h2>
  <p class="content"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p class="discount">$149.99</p>
      <p><del> $169.99</del></p>
    </div>
    <button><i class="fa-solid fa-cart-arrow-down"></i>Add to Cart</button>
  </div>
 </div>

 








 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
 
  
</body>
</html>
